<!DOCTYPE HTML>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= @item[:title] %></title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="/js/bootstrap-collapse.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span1 hidden-phone" style="margin-top: 20px">
          <a class="brand" href="/"><img src="/img/logo.png" alt="CCCStuttgart"></a>
        </div>
        <div class="navbar navbar-static-top span11">
          <div class="navbar-inner">
            <div class="nav-collapse collapse">
              <ul class="nav span11">
                <li><a class="active" href="/about/">Wir über uns</a>
                <li><a href="#">Veranstaltungen</a>
                <li><a href="#">Aktivitäten</a>
                <li><a href="/projects/">Projekte</a>
                <li><a href="/members/">Members</a>
                <li><a href="/planet-cccs/">Planet CCCS</a>
                <li><a href="#">Archiv</a>
              </ul>
              <ul class="nav span11">
                <li><a href="#">Aktuell</a>
                <li><a href="#">Vergangenes</a>
              </ul>
            </div>
          </div>
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
      </div>
      <% render("#{@item[:kind]}_body") do %><%= yield %><% end %>
      <div id="footer">
        <div id="footerimage">
          <img src="/img/silhouette.png">
        </div>
        <footer>
          <ul class="horizontal">
            <li class="icon-twitter-sign"><a href="https://twitter.com/cccs_de/">twitter</a></li>
            <li class="icon-github"><a href="https://github.com/cccs/">github</a></li>
            <li class="pull-right"><a href="#">Impressum</a></li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
